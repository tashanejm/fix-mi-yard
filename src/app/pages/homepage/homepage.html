<div class="flex flex-col w-full">
  <div class="search-background-image w-full flex items-center">
    <p-card class="w-[70vw] md:w-[40vw] !bg-stone-50/70">
      <ng-template #title>
        <span>{{'page.home.fields.topRatedCertifiedProsInYourArea' | translate}}</span>
      </ng-template>
      <app-search-criteria [(value)]="selection"/>

  </div>
  <app-quick-selection (selectionChange)="onSelectionChane($event)"/>
</div>
